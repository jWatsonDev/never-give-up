<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Never Give Up
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="fullheight xc">
    <blockquote>
      <p><em>{{motivationToDisplay?.quote}}</em></p>
      <footer><strong>--{{motivationToDisplay?.author}}</strong></footer>
    </blockquote>

    <ion-button color="primary" size=small (click)="getNewMotivation()">More Motivation</ion-button>
  </div>
</ion-content>
